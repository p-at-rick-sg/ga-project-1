<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Minsweeper Online 2024</title>
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <span class="display-1">Minesweeper 2024</span>
      </header>
    </div>

    <div class="alert alert-danger" role="alert">
      <h1 class="GAME OVER"></h1>
      <h2 class="winner">test win status</h2>
      <h3 class="score">test score</h3>
    </div>

    <div class="container all-content">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr 1fr">
        <div class="bg-body-tertiary border rounded-3 game-settings">
          <h2>Game Settings</h2>

          <form id="setup-form">
            <fieldset class="set-diff">
              <legend>Select Difficulty:</legend>
              <div>
                <input type="radio" id="easy" name="difficulty" value="easy" checked required />
                <label for="easy">Too Easy</label>
              </div>

              <div>
                <input type="radio" id="medium" name="difficulty" value="medium" />
                <label for="medium">Hmm - OK</label>
              </div>

              <div>
                <input type="radio" id="hard" name="difficulty" value="hard" />
                <label for="hard">Crikey!</label>
              </div>
            </fieldset>

            <div>
              <legend>Set Timer</legend>
              <h3 class="slider-display"></h3>
              <input
                type="range"
                min="30"
                max="1000"
                value="120"
                class="time-slider"
                id="time-slider" />
            </div>

            <button type="submit" class="btn btn-primary btn-play">Play now</button>
          </form>
        </div>

        <div class="bg-body-tertiary border rounded-3 game-area">
          <div class="container bg-body-tertiary border rounded-3">
            <div class="row row-cols-md-3">
              <div class="col-md-4 border mine-counter">Flagged</div>
              <div class="col-md-4"></div>
              <div class="col-md-4 border game-timer">00:00</div>
            </div>
          </div>
          <div class="container game-board-container"></div>
        </div>

        <div class="bg-body-tertiary border rounded-3 leaderboard">
          <h2>My Top Scores</h2>
          <table class="table table-light score-table">
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="model.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
