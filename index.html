<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Minsweeper Online</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <span class="display-1">Minesweeper 2024</span>
      </header>
    </div>

    <div class="container">
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr 1fr">
        <div class="bg-body-tertiary border rounded-3 game-settings">
          <h1>Game Settings</h1>
          <button type="button" class="btn btn-primary btn-play">
            Play now
          </button>
        </div>

        <div class="bg-body-tertiary border rounded-3 game-area">
          <div class="container game-board-container">
            <!-- the main game board will be rendered here witrh DOM manipulation-->
          </div>
        </div>

        <div class="bg-body-tertiary border rounded-3 leaderboard">
          <h1>Leader Board</h1>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
